<!DOCTYPE html>
<!--this was not done with 'pair programming' :( -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro!</title>
        <link href="./stylesheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">
            <h1>Pomodoro!</h1>
            <div id='settings'>
                <div id='breakLabel'>
                    break length:
                    <div id='break'>
                        <span id="breakLength">05</span>:00
                    </div>
                </div>
                <button id='breakDecrement'>-</button>
                <button id='breakIncrement'>+</button>
                <div id='sessionLabel'>
                    session length:
                    <div id='session'>
                        <span id="sessionLength">25</span>:00
                    </div>
                </div>
                <button id='sessionDecrement'>-</button>
                <button id='sessionIncrement'>+</button>
            </div>

            <div id='timer'>
                <div id='timerLabel'>
                    session timer paused
                </div>
                <div id='timeLeft'>
                    <span id="min">00</span>:<span id="sec">05</span>
                </div>
            </div>

            <div id='startStop'>
                <button id='start'>start</button>
                <button id='stop'>stop</button>
                <button id='reset'>reset</button>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
